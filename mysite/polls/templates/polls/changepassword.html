<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
	<title>Polls</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<style>.container{ padding:10px; margin:100px auto; background-color:grey; width:35%; text-align:center; }
		html, body { height: 100%; padding: 0px 0px; margin: 0px 0px; position: relative; background: url("http://www.borongaja.com/data_images/out/5/593917-blue-brick-wall.jpg") center center; background-repeat: no-repeat; background-size: cover; overflow: hidden; opacity:0.9; }
	</style>
</head>
<body>
	<div class="container">

		{% if changed %}
		<h4>Polls says:</h4> <h2><strong>Password Changed Successfully!</strong> <br/> </h2>
		<h2 style="color:green">Please <button type="button" class="btn btn-primary" onclick="location.href='/polls/login/'">login</button> to continue..<br/></h2>
		{% else %}
		<h1><b>Change Password</b></h1>
		<form role="form" name="change_form" id="change_form" method="post" action="/polls/changepassword/" enctype="multipart/form-data">
			{% csrf_token %}
			<label for="username">Username: </label><br/><input type="text" id="username"  class="form-control" name="username" value="{{ user.username }}" readonly/> <hr/>

			<label for="password">Current Password: </label><br/><input type="password" id="password" class="form-control" name="password" value=""/>
			<label for="p1">New Password: </label><br/><input type="password" id="p1" class="form-control" name="p1" value=""/>
			<label for="p2">Confirm New Password:: </label><br/><input type="password" id="p2" class="form-control" name="p2" value=""/>

			
			<span style="color:red"><h4>{{ errormsg }}</h4></span>
			<br/>
			<button type="button" class="btn btn-primary" onclick="location.href='/polls/'">Back</button>
			<input type="submit" class="btn btn-primary" name="submit" value="Submit" />
		</form>
		{% endif %}

	</div>
</body>
</html>
