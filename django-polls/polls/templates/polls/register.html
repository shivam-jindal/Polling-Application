<!DOCTYPE html>
<html>
	<head>
		<title>Polls</title>
	</head>

	<body>
		<h1>Register with Polls</h1>

		{% if registered %}
		Polls says: <strong>thank you for registering!</strong>
		<a href="/polls/">Return to the homepage.</a><br/>
		{% else %}
		Polls says: <strong>register here!</strong><br/>

		<form id="user_form" method="post" action="/rango/register/" enctype="multipart/form-data">

			{% csrf_token %}

			{{ user_form.as_p }}
			{{ profile_form.as_p }}

			<input type="submit" name="submit" value="Register" />
		</form>
		{% endif %}

	</body>
</html>
